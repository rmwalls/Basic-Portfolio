<!DOCTYPE html>
<html lang="en-us">
    <head><meta charset="UTF-8">
        <title>Which is number bigger function</title>
    </head>
    <body>
        <script type="text/javascript">
            var n1 = Number(prompt('Please enter a number'));
            var n2 = Number(prompt('Please enter another number'));
            
            var result = Math.max(n1,n2);
            document.write("Number " + result + " is bigger");
        </script>
    </body>
</html>
